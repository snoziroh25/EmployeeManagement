<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="styleLogin.css">
<head>
<title>Login</title>
</head>
<body class="text-center">
	<div class="login-form">
    <form th:action="@{/login}" method="post">
		<div class="avatar">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Avatar_icon_green.svg/2048px-Avatar_icon_green.svg.png">
		</div>
        <h2 class="text-center">Member Login</h2>   
        <div th:if="${param.error}">Invalid email and password.</div>
        <div class="form-group">
        	<input type="text" class="form-control" name="email" id="inputEmail" placeholder="Email"  required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
    </form>
    <form th:action="@{/signup}" method="get">
    	<p class="text-center small">Don't have an account? <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up here!</button></p>
    </form>
</div>
</body>
</html>
